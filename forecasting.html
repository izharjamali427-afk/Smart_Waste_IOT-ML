<body>
    <div class="navbar">
        <div class="logo-section">
            <i class="fas fa-recycle"></i>
            <div class="logo-text">Smart Waste Management</div>
        </div>
        <div class="nav-buttons">
            <button onclick="location.href='moniter.html'"><i class="fas fa-home"></i> <span>Dashboard</span></button>
            <button onclick="location.href='route.html'"><i class="fas fa-map-marked-alt"></i> <span>Route Optimization</span></button>
            <button onclick="location.href='forecasting.html'" style="background: rgba(80, 200, 120, 0.2);"><i class="fas fa-chart-line"></i> <span>Analytics</span></button>
            <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></button>
        </div>
    </div>

    <div class="dashboard-container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> Waste Collection Forecasting</h1>
            <div id="datasetInfo"></div>
        </div>

        <div class="grid">
            <div class="card">
                <h2><i class="fas fa-upload"></i> Upload Training Data</h2>
                <form id="uploadForm">
                    <input type="file" id="csvFile" accept=".csv" required>
                    <button type="submit" id="uploadBtn">
                        <i class="fas fa-cloud-upload-alt"></i> Upload & Train Model
                    </button>
                </form>
                <div id="uploadStatus"></div>
                <div style="margin-top: 1rem; padding: 1rem; background: #f8f9fa; border-radius: 8px; font-size: 0.9rem;">
                    <strong>CSV Format Requirements:</strong>
                    <ul style="margin-top: 0.5rem; padding-left: 1.2rem;">
                        <li>Required columns: <code>timestamp</code>, <code>fillLevel</code></li>
                        <li>Timestamp format: YYYY-MM-DD </li>
                        <li>Fill level should be numeric (0-100)</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <h2><i class="fas fa-calendar-alt"></i> Predictions for Next 14 Days</h2>
            <canvas id="predictionsChart"></canvas>
            <div id="predictionsTable"></div>
        </div>
    </div>

    <script>
        let predictionsChart;
        const API_BASE_URL = 'http://localhost:5000';

        // Fetch dataset information
        async function fetchDatasetInfo() {
            try {
                const response = await fetch(`${API_BASE_URL}/dataset/info`);
                const data = await response.json();
                
                if (response.ok) {
                    if (data.total_records > 0) {
                        document.getElementById('datasetInfo').innerHTML = `
                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                                <div><strong>Total Records:</strong> ${data.total_records}</div>
                                <div><strong>Valid Records:</strong> ${data.valid_records || data.total_records}</div>
                                                                <div><strong>Model Status:</strong> 
                                    <span style="color: ${data.is_trained ? 'var(--success-color)' : 'var(--warning-color)'};">
                                        <i class="fas fa-${data.is_trained ? 'check-circle' : 'exclamation-triangle'}"></i>
                                        ${data.is_trained ? 'Trained' : 'Not Trained'}
                                    </span>
                                </div>
                            </div>
                        `;
                    } else {
                        document.getElementById('datasetInfo').innerHTML = 
                            '<p style="color: var(--warning-color);"><i class="fas fa-info-circle"></i> No data available. Please upload training data.</p>';
                    }
                } else {
                    throw new Error(data.error || 'Failed to fetch dataset info');
                }
            } catch (error) {
                console.error('Error fetching dataset info:', error);
                document.getElementById('datasetInfo').innerHTML = 
                    '<p style="color: var(--error-color);"><i class="fas fa-exclamation-triangle"></i> Error loading dataset info</p>';
            }
        }

        // Fetch predictions
        async function fetchPredictions() {
            try {
                const response = await fetch(`${API_BASE_URL}/predict`);
                
                if (response.ok) {
                    const data = await response.json();
                    updatePredictionsChart(data);
                    updatePredictionsTable(data);
                } else {
                    const errorData = await response.json();
                    console.log('Predictions not available:', errorData.error);
                    
                    // Clear chart and table if no predictions available
                    if (predictionsChart) {
                        predictionsChart.destroy();
                        predictionsChart = null;
                    }
                    
                    document.getElementById('predictionsTable').innerHTML = 
                        '<p style="color: var(--warning-color); text-align: center; padding: 2rem;"><i class="fas fa-info-circle"></i> No predictions available. Please upload training data first.</p>';
                }
            } catch (error) {
                console.error('Error fetching predictions:', error);
            }
        }

        // Update predictions chart
        function updatePredictionsChart(predictions) {
            const ctx = document.getElementById('predictionsChart').getContext('2d');
            if (predictionsChart) predictionsChart.destroy();

            predictionsChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: predictions.map(p => moment(p.date).format('MMM D')),
                    datasets: [{
                        label: 'Predicted Fill Level',
                        data: predictions.map(p => p.predicted_fill_level),
                        borderColor: 'var(--primary-color)',
                        backgroundColor: 'rgba(80, 200, 120, 0.1)',
                        borderWidth: 2,
                        tension: 0.2,
                        pointBackgroundColor: 'var(--secondary-color)',
                        pointBorderColor: '#fff',
                        pointRadius: 4,
                        pointHoverRadius: 6,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                boxWidth: 12,
                                font: {
                                    family: "'Segoe UI', 'Roboto', 'Arial', sans-serif"
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleFont: {
                                family: "'Segoe UI', 'Roboto', 'Arial', sans-serif"
                            },
                            bodyFont: {
                                family: "'Segoe UI', 'Roboto', 'Arial', sans-serif"
                            },
                            callbacks: {
                                label: function(context) {
                                    return `Fill Level: ${context.raw}%`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            title: {
                                display: true,
                                text: 'Fill Level (%)',
                                font: {
                                    family: "'Segoe UI', 'Roboto', 'Arial', sans-serif"
                                }
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Date',
                                font: {
                                    family: "'Segoe UI', 'Roboto', 'Arial', sans-serif"
                                }
                            }
                        }
                    }
                }
            });
        }

        // Update predictions table
        function updatePredictionsTable(predictions) {
            document.getElementById('predictionsTable').innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Predicted Fill Level</th>
                            <th>Collection Needed</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${predictions.map(p => `
                            <tr class="${p.should_collect ? 'collection-needed' : ''}">
                                <td>${moment(p.date).format('MMM D, YYYY')}</td>
                                <td>${p.predicted_fill_level}%</td>
                                <td>
                                    ${p.should_collect 
                                        ? '<span style="color: var(--error-color);"><i class="fas fa-check-circle"></i> Yes</span>' 
                                        : '<span style="color: var(--text-color);"><i class="fas fa-times-circle"></i> No</span>'
                                    }
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Show status message
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('uploadStatus');
            statusDiv.className = `status-${type}`;
            statusDiv.innerHTML = message;
            
            if (type !== 'loading') {
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                    statusDiv.className = '';
                }, 5000);
            }
        }

        // Handle file upload
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('csvFile');
            const uploadBtn = document.getElementById('uploadBtn');
            const file = fileInput.files[0];
            
            if (!file) {
                showStatus('<i class="fas fa-exclamation-triangle"></i> Please select a CSV file', 'error');
                return;
            }

            // Show loading state
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<div class="spinner"></div> Uploading & Training...';
            showStatus('<div class="spinner"></div> Uploading file and training model...', 'loading');

            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch(`${API_BASE_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus(`
                        <i class="fas fa-check-circle"></i> Success! 
                        ${result.message}<br>
                        <small>Records processed: ${result.records_processed}</small>
                    `, 'success');
                    
                    // Clear the file input
                    fileInput.value = '';
                    
                    // Refresh data
                    await fetchDatasetInfo();
                    await fetchPredictions();
                } else {
                    showStatus(`<i class="fas fa-exclamation-triangle"></i> ${result.error}`, 'error');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showStatus('<i class="fas fa-exclamation-triangle"></i> Upload failed. Please check your connection and try again.', 'error');
            } finally {
                // Reset button state
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> Upload & Train Model';
            }
        });

        // Logout function
        function logout() {
            location.href = "index.html";
        }

        // Initialize page
        async function initializePage() {
            await fetchDatasetInfo();
            await fetchPredictions();
        }

        // Auto-refresh data every 5 minutes
        initializePage();
        setInterval(initializePage, 300000);
    </script>
</body>
</html>
